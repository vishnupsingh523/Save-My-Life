        <div class="Login">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn">

                    </div>
                    <button type="button" class="toogle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toogle-btn" onclick="register()">Sign Up</button>
                    
                </div> 
                <div class="social-icon">
                    <img src="grapes.jpg">
                    <img src="grapes.jpg">
                    <img src="grapes.jpg">
                    <img src="grapes.jpg">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form> 
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="text" class="input-field" placeholder="Re-Enter Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to the terms and 
                        conditions
                    </span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>   
            </div>
            
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }

        </script>
